<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar_logo">
                <img src="logo (1).png" alt="Starbucks Logo">
            </div>
            <div class="navbar-menu_wrapper">
                <div class="navbar_menu">
                    <a href="#" class="active">Menu</a>
                    <a href="#">Rewards</a>
                    <a href="#">Gift Cards</a>
                </div>
                <div class="navbar_auth">
                    <a href="#" class="sign-in">Sign In</a>
                    <a href="#">Join Now</a>
                </div>
            </div>
            <div class="navbar-menu_small-device">
                <img src="bars.png" alt="Bars">
            </div>
        </div>
        <div class="hero">
            <div class="hero_content">
                <div class="snippets">
                    <span>Summer Drinks</span>
                </div>
                <div class="title">
                    <span>
                        Meet our new <span class="summer">Summer</span> Coffeedrinks
                    </span>
                </div>
                <div class="description">
                    <span>
                        Beat the heat with our new summer coffee drinks, crafted to refresh and revitalize. From fruity twists to creamy treats, our latest collection is the perfect way to chill out and soak up the sun.
                    </span>
                </div>
                <button class="order-now">Order Now</button>
                <div class="social-media">
                    <a href="#">
                        <img src="facebook.png" alt="Facebook">
                    </a>
                    <a href="#"><img src="twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="hero_image">
                <img src="drinks.png" alt="Starbucks Drinks">
            </div>
        </div>
    </div>
</body>
</html>
